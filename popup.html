<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./pico.min.css" />
  </head>
  <body>    
    <h1 style="margin-bottom: 10px;">Order Tabs</h1>
    <h4 style="margin-bottom: 10px;">Price: <span id="price">00.00$</span></h4>
    <span class="grid" style="grid-template-columns: 4fr 1fr;">
      <input type="text" id="SetAPI" placeholder="API Key" required>
      <button id="SaveAPI">✓</button>
      <p id="APIKey" style="margin: auto 0px;">XXXX-XXXX</p>
      <button id="DeleteAPI" style="margin: auto 0px;">✖</button>
    </span>
    <label for="SetGroup">Number of Groups: <span id="NumGroup">3</span></label>
    <input type="range" min="1" max="30" value="3" id="SetGroup">
    <div id="Model">
      <label for="ModelGPT">GPT 3</label>
      <input type="checkbox" id="ModelGPT" role="switch">
      <label for="ModelGPT">GPT 4</label>
    </div>

    <button id="Group">Group Tabs</button>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
